<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="individual.css">
	<script src="../lib/compatible.js"></script>
	<script src="../lib/testfun.js"></script>
	<script>
	var request = getQueryString("request");
	if(!request)
	{
		request = "basedata";
	}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div class="main">
	<div class="header">
		<div>
			<img src="img/user2.png" height="35px" width="35px" align="texttop">
			用户中心
		</div>
	</div>
	<div class="flex">
		<div class="sidebar">
			<div><span>我的资料</span>
				<div onclick="basedata()">基本资料</div>
				<div onclick="pwddata()">修改密码</div>
				<div onclick="securitydata()">我的密保</div>
				<div onclick="logout()">退出登录</div>
			</div>
			<div id="appitems_side">
			</div>
		</div>
		<div class="content" id="content">
		</div>
	</div>
	<div class="bottom">
		<div id="datamenu" class="menuchecked">
			<span onclick="showdatamenu()">我的资料</span>
			<img onclick="showdatamenu()" src="img/menu.png" height="23px" width="23px">
			<div id="dataitems">
				<div onclick="basedata();clearmenuitems();">基本资料</div>
				<div onclick="pwddata();clearmenuitems();">修改密码</div>
				<div onclick="securitydata();clearmenuitems()">我的密保</div>
				<div onclick="logout()">退出登录</div>
			</div>
		</div>
		<div id="appmenu">
			<span onclick="showappmenu()">我的应用</span>
			<img onclick="showappmenu()" src="img/menu.png" height="23px" width="23px">
			<div id="appitems">
			</div>
		</div>
	</div>
</div>
<script src="individual.js"></script>
</body>
</html>
